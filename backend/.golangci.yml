# backend/.golangci.yml
version: '2'

run:
  timeout: 5m
formatters:
  enable:
    - gofmt
    - goimports
linters:
  default: none
  enable:
    - asciicheck
    - copyloopvar
    - dogsled
    - durationcheck
    - errcheck
    - ginkgolinter
    - govet
    - importas
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - staticcheck
    - unconvert
    - unparam
    - unused
    - wastedassign
    - gosec       # Security linter for new bounded contexts
    - bodyclose   # Check for unclosed HTTP response bodies
    - contextcheck # Check context propagation
  settings:
    govet:
      enable:
        - shadow
  exclusions:
    paths:
      - "ent/*"
