# backend/.golangci.yml
run:
  timeout: 5m

issues:
  exclude-dirs:
    - ent
  exclude-files:
    - ".*_gen.go$"

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

linters-settings:
  govet:
    enable:
      - shadow
